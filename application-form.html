<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Skills-HTML-CSS</title>
        <link type="text/css" rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- your html goes here -->
        <h1>Apply Now!</h1>
        <p>Please fill out this application to apply.
        <form action="/application" method="POST">
            <label>First name: 
                <input type="text" name="firstname" placeholder="Enter your name">
            </label><br>
            <label>Last name:
                <input type="text" id="lastnamebox" name="lastname" placeholder="Enter your last name">
            </label><br>
            <label>Salary requirement: $
                <input type="number" name="salaryreq" placeholder="Enter a number">
            </label><br>
            <label>Which job are you applying for?<br>
                <input type="radio" name="jobtitle" value="Software Engineer"> Software Engineer<br>
                <input type="radio" name="jobtitle" value="QA Engineer"> QA Engineer<br>
                <input type="radio" name="jobtitle" value="Product Manager"> Product Manager<br>
            </label>
            <input type="submit" value="Submit application">
        </form>
    </body>
</html>
